spring.application.name=openjfs
spring.mvc.pathmatch.matching-strategy=path_pattern_parser
server.port=${OPENJFS_PORT:8080}
openjfs.data-path=${OPENJFS_DATA_PATH:${user.dir}}
openjfs.allow-hidden=${OPENJFS_ALLOW_HIDDEN:true}
openjfs.allow-zip-directories=${OPENJFS_ALLOW_ZIP_DIRECTORIES:true}
openjfs.zip-compression-level=${OPENJFS_ZIP_COMPRESSION_LEVEL:1}
spring.mvc.async.request-timeout=${OPENJFS_REQUEST_TIMEOUT:3600000}
openjfs.server-name=${OPENJFS_SERVER_NAME:openjfs}